<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <p id="result">Player 1 Turn</p>
    <table id="board">
        <tr>
            <td id="0" onclick="play(id)"></td>
            <td id="1" onclick="play(id)"></td>
            <td id="2" onclick="play(id)"></td>
        </tr>
        <tr>
            <td id="3" onclick="play(id)"></td>
            <td id="4" onclick="play(id)"></td>
            <td id="5" onclick="play(id)"></td>
        </tr>
        <tr>
            <td id="6" onclick="play(id)"></td>
            <td id="7" onclick="play(id)"></td>
            <td id="8" onclick="play(id)"></td>
        </tr>
    </table>
    <br>
    <button id="reset" onclick="resetGame()"> <img src="reseticon.png" width="30px" height="30px"> </button>
</body>
<script src="script.js"></script>
</html>
